<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Find Your Council Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #instructions-container {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 320px;
      z-index: 10;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #close-instructions {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .map-message-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 25px;
      max-width: 80%;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
      z-index: 20;
    }

    .error-message {
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      color: #a94442;
    }

    .popup-content {
      padding: 12px;
      border-radius: 6px;
      background-color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      max-width: 280px;
      line-height: 1.4;
    }

    .popup-content strong {
      font-size: 1em;
      color: #1a5f9e;
      display: block;
      margin-bottom: 4px;
    }

    .popup-content .address {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 8px;
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="instructions-container">
    <button id="close-instructions">&times;</button>
    <img src="https://raw.githubusercontent.com/aaroninbrooklyn/findmycouncilmember/main/assets/MapInstructionsImage.jpg" alt="Map instructions" style="width: 100%; border-radius: 4px; margin-bottom: 10px;">
    <p>Hover over a library branch to see its Council District. Use the search bar for specific addresses.</p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';
    const interactiveLayerId = 'updated_help_sheet_with_corre_4dw64w';

    let hoverPopup = null;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm97wvhu900km01qu4y372sfy',
      center: [-73.95, 40.65],
      zoom: 11
    });

    map.addControl(new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: false,
      placeholder: 'Search NYC address'
    }), 'top-left');

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    function displayMapMessage(message, type = 'error') {
      const existing = document.getElementById('map-message');
      if (existing) existing.remove();
      const div = document.createElement('div');
      div.id = 'map-message';
      div.className = `map-message-overlay ${type}-message`;
      div.innerHTML = message;
      map.getContainer().appendChild(div);
    }

    map.on('load', () => {
      if (!map.getLayer(interactiveLayerId)) {
        displayMapMessage(
          `Error: Layer <code>${interactiveLayerId}</code> not found in style. <a href="https://studio.mapbox.com/" target="_blank">Open Mapbox Studio</a>`,
          'error'
        );
        return;
      }

      map.on('mouseenter', interactiveLayerId, (e) => {
        map.getCanvas().style.cursor = 'pointer';

        const props = e.features[0].properties;
        const lngLat = e.lngLat;

        const branchName = props["Branch Name"] || 'Unknown';
        const address = props["Branch Address"] || 'Unknown';
        const district = props["Council District"] || 'Unknown';
        const photo = props["CM Photo"] || '';

        const html = `
          <div class="popup-content">
            <strong>${branchName}</strong>
            <div class="address">${address}</div>
            <strong>Council District: ${district}</strong>
            ${photo ? `<img src="${photo}" alt="CM photo" onerror="this.style.display='none'">` : ''}
          </div>
        `;

        if (hoverPopup) hoverPopup.remove();
        hoverPopup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -15] })
          .setLngLat(lngLat)
          .setHTML(html)
          .addTo(map);
      });

      map.on('mouseleave', interactiveLayerId, () => {
        map.getCanvas().style.cursor = '';
        if (hoverPopup) {
          hoverPopup.remove();
          hoverPopup = null;
        }
      });
    });

    map.on('error', (e) => {
      if (e.error && e.error.message.includes("Bare objects invalid")) {
        displayMapMessage(
          `Map Style Error: ${e.error.message} â€” Check your layer expressions in Mapbox Studio.`,
          'warning'
        );
      } else {
        console.error('Mapbox error:', e);
        displayMapMessage(`Unexpected error: ${e.error?.message || e}`, 'error');
      }
    });

    document.getElementById('close-instructions').addEventListener('click', () => {
      document.getElementById('instructions-container').style.display = 'none';
    });
  </script>
</body>
</html>
