<!DOCTYPE html>
<html>
<head>
  <title>Find Your Council Member</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .popup-content {
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .popup-content strong {
      font-size: 1.1em;
      color: #2c3e50;
    }
    .popup-content img {
      max-width: 280px;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    .mapboxgl-popup-content { cursor: grab; }
    .mapboxgl-popup-content:active { cursor: grabbing; }

    /* Instruction box styling */
    #instructions-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      max-width: 320px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #instructions-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    #close-instructions {
      background: none;
      border: none;
      font-size: 18px;
      position: absolute;
      top: 4px;
      right: 8px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Instruction Overlay -->
  <div id="instructions-container">
    <button id="close-instructions" aria-label="Close instructions">Ã—</button>
    <img src="https://raw.githubusercontent.com/aaroninbrooklyn/findmycouncilmember/main/assets/MapInstructionsImage.jpg" alt="Map Instructions">
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm97wvhu900km01qu4y372sfy',
      center: [-73.95, 40.65],
      zoom: 11
    });

    const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: false,
      placeholder: 'Search for an address'
    });

    map.addControl(geocoder);
    map.addControl(new mapboxgl.NavigationControl());

    let hoverPopup = null;

    map.on('load', () => {
      map.on('click', 'bplcouncilmap', (e) => {
        if (hoverPopup) {
          hoverPopup.remove();
          hoverPopup = null;
        }

        const props = e.features[0].properties;
        const lngLat = e.lngLat;

        const branchName = props["Branch Name"] || 'Branch name unavailable';
        const councilMember = props["Council Member Name"] || 'Unavailable';
        const officeAddress = props["District Office Address"] || 'Unavailable';
        const photoUrl = props["CM Photo"] || '';

        const popupHTML = `
          <div class="popup-content">
            <strong>${branchName}</strong><br/><br/>
            <strong>Represented by:</strong><br/>
            <strong>Council Member:</strong> ${councilMember}<br/>
            <strong>District Office Address:</strong> ${officeAddress}<br/><br/>
            ${photoUrl ? `<img src="${photoUrl}" alt="Council Member Photo">` : ''}
          </div>
        `;

        new mapboxgl.Popup()
          .setLngLat(lngLat)
          .setHTML(popupHTML)
          .addTo(map);
      });

      map.on('mouseenter', 'bplcouncilmap', (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const props = e.features[0].properties;
        const lngLat = e.lngLat;
        const branchName = props["Branch Name"] || 'Branch name unavailable';

        const popupHTML = `<div class="popup-content"><strong>${branchName}</strong></div>`;

        if (hoverPopup) hoverPopup.remove();

        hoverPopup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false,
          offset: [0, -15]
        })
          .setLngLat(lngLat)
          .setHTML(popupHTML)
          .addTo(map);
      });

      map.on('mouseleave', 'bplcouncilmap', () => {
        map.getCanvas().style.cursor = '';
        if (hoverPopup) {
          hoverPopup.remove();
          hoverPopup = null;
        }
      });
    });

    // Close instructions box
    document.getElementById('close-instructions').addEventListener('click', () => {
      document.getElementById('instructions-container').style.display = 'none';
    });
  </script>
</body>
</html>
