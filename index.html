<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Find Your Council Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #f0f0f0; }

    .popup-content {
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
      max-width: 280px;
      word-wrap: break-word;
    }
    .popup-content strong {
      font-size: 1em;
      color: #2c3e50;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    .mapboxgl-popup-content { cursor: grab; }
    .mapboxgl-popup-content:active { cursor: grabbing; }

    #instructions-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      line-height: 1.5;
    }
    #instructions-container img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #instructions-container p { margin: 0; }
    #close-instructions {
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: #555;
    }
    #close-instructions:hover { color: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="instructions-container">
    <button id="close-instructions" aria-label="Close instructions">Ã—</button>
    <img src="https://raw.githubusercontent.com/aaroninbrooklyn/findmycouncilmember/main/assets/MapInstructionsImage.jpg" alt="Map instructions. Hover over a library to see Council District info." onerror="this.style.display='none'; this.alt='Image failed to load';">
    <p>Hover over a library branch to see its Council District. Use the search bar for specific addresses.</p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm97wvhu900km01qu4y372sfy',
      center: [-73.95, 40.65],
      zoom: 11
    });

    const interactiveLayerId = 'updated-help-sheet-with-corre-4dw64w';
    let hoverPopup = null;

    map.addControl(new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: false,
      placeholder: 'Search for an address'
    }), 'top-left');

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on('load', () => {
      console.log('Map style loaded.');

      if (!map.getLayer(interactiveLayerId)) {
        console.error(`Layer "${interactiveLayerId}" not found.`);
        document.getElementById('map').innerHTML = '<div style="padding:30px;text-align:center;color:red;">Error: Required data layer not found in map style.</div>';
        return;
      }

      map.on('mouseenter', interactiveLayerId, (e) => {
        map.getCanvas().style.cursor = 'pointer';
        if (!e.features.length) return;

        const props = e.features[0].properties;
        const lngLat = e.lngLat;

        const branchName = props["Branch Name"] || 'Branch name unavailable';
        const address = props["Branch Address"] || 'No address';
        const councilDistrict = props["Council District "] || props["Council District"] || 'Unknown';
        const photoUrl = props["CM Photo"] || '';

        const popupHTML = `
          <div class="popup-content">
            <strong>${branchName}</strong><br/>
            ${address}<br/>
            <strong>Council District:</strong> ${councilDistrict}<br/>
            ${photoUrl ? `<img src="${photoUrl}" alt="Council District ${councilDistrict}" onerror="this.style.display='none';">` : ''}
          </div>
        `;

        if (hoverPopup) hoverPopup.remove();
        hoverPopup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -15] })
          .setLngLat(lngLat)
          .setHTML(popupHTML)
          .addTo(map);
      });

      map.on('mouseleave', interactiveLayerId, () => {
        map.getCanvas().style.cursor = '';
        if (hoverPopup) {
          hoverPopup.remove();
          hoverPopup = null;
        }
      });
    });

    map.on('error', (e) => {
      console.error('Mapbox error:', e.error?.message || e);
      if (e.error && e.error.message.includes("Bare objects invalid")) {
        document.getElementById('map').innerHTML = '<div style="padding:30px;text-align:center;color:orange;">Map style has an issue. Please fix icon-image expressions in Mapbox Studio (must return a string).</div>';
      }
    });

    document.getElementById('close-instructions').addEventListener('click', () => {
      document.getElementById('instructions-container').style.display = 'none';
    });
  </script>
</body>
</html>
