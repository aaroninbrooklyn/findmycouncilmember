<!DOCTYPE html>
<html>
<head>
  <title>Find Your Council Member</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" />
  <style>
    /* Basic body and map styling */
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #f0f0f0; /* Added a background color for loading state */ }

    /* Popup styling */
    .popup-content {
      padding: 10px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
      max-width: 280px; /* Ensure popup doesn't get too wide */
      word-wrap: break-word; /* Prevent long text overflow */
    }
    .popup-content strong {
      font-size: 1em;
      color: #2c3e50;
    }
    .popup-content img {
      max-width: 100%; /* Make image responsive within popup */
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      border: 1px solid #ddd;
      display: block; /* Prevents extra space below image */
    }

    /* Cursor styles for popup */
    .mapboxgl-popup-content { cursor: grab; }
    .mapboxgl-popup-content:active { cursor: grabbing; }

    /* Instructions box styling */
    #instructions-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10; /* Ensure it's above the map */
      background: white;
      border: 1px solid #ccc;
      padding: 15px; /* Increased padding */
      border-radius: 8px; /* Slightly more rounded */
      max-width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Enhanced shadow */
      font-size: 14px; /* Increased font size slightly */
      line-height: 1.5; /* Improved readability */
    }

    #instructions-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      margin-bottom: 10px; /* Increased space below image */
    }

     #instructions-container p {
        margin: 0; /* Remove default paragraph margin */
     }

    #close-instructions {
      background: none;
      border: none;
      font-size: 20px; /* Made slightly larger */
      font-weight: bold;
      position: absolute;
      top: 5px; /* Adjusted position */
      right: 10px; /* Adjusted position */
      cursor: pointer;
      color: #555; /* Slightly darker color */
      padding: 0;
      line-height: 1;
    }
     #close-instructions:hover {
        color: #000; /* Darken on hover */
     }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="instructions-container">
    <button id="close-instructions" aria-label="Close instructions">Ã—</button>
    <img src="https://raw.githubusercontent.com/aaroninbrooklyn/findmycouncilmember/main/assets/MapInstructionsImage.jpg" alt="Map Instructions: Hover over a library branch to see Council District info. Use search bar for addresses."
         onerror="this.onerror=null; this.alt='Instructions image failed to load.'; console.error('Failed to load instructions image.');"> <p>Hover over a library branch to see its Council District. Use the search bar for specific addresses.</p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

  <script>
    // --- Configuration ---
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg'; // Your Mapbox access token
    const mapStyle = 'mapbox://styles/aaroninbrooklyn/cm97wvhu900km01qu4y372sfy'; // Your custom style URL
    const initialCenter = [-73.95, 40.65]; // Starting position [lng, lat] (Brooklyn)
    const initialZoom = 11; // Starting zoom
    const interactiveLayerId = 'updated-help-sheet-with-corre-4dw64w'; // Layer ID for popups (VERIFY THIS MATCHES YOUR STYLE)

    // --- DOM Elements ---
    const mapContainer = document.getElementById('map');
    const closeButton = document.getElementById('close-instructions');
    const instructionsContainer = document.getElementById('instructions-container');

    // --- State ---
    let map = null; // Holds the map instance
    let hoverPopup = null; // Holds the current hover popup instance

    // --- Initialization ---
    try {
      // Initialize the map
      map = new mapboxgl.Map({
        container: mapContainer,
        style: mapStyle,
        center: initialCenter,
        zoom: initialZoom
      });

      if (!map) {
        throw new Error("Map object could not be initialized.");
      }

      // --- Controls ---
      // Initialize and add the Geocoder control
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false, // No marker on search result
        placeholder: 'Search for an address'
      });
      map.addControl(geocoder, 'top-left'); // Position geocoder

      // Add navigation control (zoom buttons, compass)
      map.addControl(new mapboxgl.NavigationControl(), 'top-right'); // Position navigation

      // --- Map Events ---
      // Wait for the map style to load completely
      map.on('load', () => {
        console.log('Map style loaded successfully.');

        // IMPORTANT: Check if the interactive layer exists in the loaded style
        if (!map.getLayer(interactiveLayerId)) {
          console.error(`Error: Layer "${interactiveLayerId}" not found in the style "${mapStyle}". Please verify the layer ID in Mapbox Studio and in this script.`);
          // Optionally display an error message to the user on the page
          mapContainer.innerHTML = `<div style="padding: 30px; text-align: center; color: red; font-weight: bold;">Error loading map data: Required layer not found. Please check the configuration.</div>`;
          return; // Stop further execution if layer is missing
        } else {
          console.log(`Layer "${interactiveLayerId}" found. Attaching interactions.`);
          // Attach mouse events only if the layer exists
          attachMapInteractions();
        }
      }); // End map.on('load')

      // --- Error Handling ---
      map.on('error', (e) => {
          // This listener catches various Mapbox errors, including style loading issues
          console.error('A Mapbox GL error occurred:', e.error ? e.error.message : e);
          // Display a user-friendly error message if the map fails critically
          if (!map.isStyleLoaded()) {
             mapContainer.innerHTML = `<div style="padding: 30px; text-align: center; color: red; font-weight: bold;">Error loading the map style. Please check the console for details or try again later.</div>`;
          }
      });

    } catch (error) {
        console.error("Failed to initialize the map:", error);
        mapContainer.innerHTML = `<div style="padding: 30px; text-align: center; color: red; font-weight: bold;">Could not initialize the map. ${error.message}</div>`;
    }

    // --- Interaction Logic ---
    function attachMapInteractions() {
        // --- MouseEnter Event ---
        map.on('mouseenter', interactiveLayerId, (e) => {
          map.getCanvas().style.cursor = 'pointer'; // Change cursor

          if (!e.features || e.features.length === 0) {
            console.warn('MouseEnter event triggered with no features.');
            return;
          }

          const feature = e.features[0];
          const props = feature.properties;
          const lngLat = e.lngLat;

          if (!props) {
              console.warn('Hovered feature has no properties object:', feature);
              return;
          }

          // Extract data safely with fallbacks
          const branchName = props["Branch Name"] || 'Branch name unavailable';
          const address = props["Branch Address"] || 'No address provided';
          // Check common variations for Council District property name
          const councilDistrict = props["Council District "] || props["Council District"] || 'Unavailable';
          const photoUrl = props["CM Photo"] || '';

          // Log extracted properties for debugging
          // console.log("Hover Properties:", { branchName, address, councilDistrict, photoUrl });

          // Construct popup HTML
          const popupHTML = `
            <div class="popup-content">
              <strong>${branchName}</strong><br/>
              ${address}<br/>
              <strong>Council District:</strong> ${councilDistrict}<br/>
              ${photoUrl ? `<img src="${photoUrl}" alt="Photo for Council District ${councilDistrict}" onerror="this.style.display='none'; this.alt='Image failed to load'; console.error('Popup image failed to load:', this.src);">` : ''}
            </div>
          `;

          // Remove previous popup if exists
          if (hoverPopup) hoverPopup.remove();

          // Create and show new popup
          hoverPopup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: [0, -15], // Offset slightly above the point
            maxWidth: '280px' // Explicit max width for popup
          })
            .setLngLat(lngLat)
            .setHTML(popupHTML)
            .addTo(map);
        });

        // --- MouseLeave Event ---
        map.on('mouseleave', interactiveLayerId, () => {
          map.getCanvas().style.cursor = ''; // Reset cursor
          if (hoverPopup) {
            hoverPopup.remove();
            hoverPopup = null;
          }
        });
    }


    // --- Instructions Box Logic ---
    if (closeButton && instructionsContainer) {
      closeButton.addEventListener('click', () => {
        instructionsContainer.style.display = 'none'; // Hide container
      });
    } else {
      console.warn('Instructions container or close button element not found in the DOM.');
    }

  </script>
</body>
</html>
